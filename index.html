<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dozens Unique Pattern Engine</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --primary: #38bdf8;
            --accent: #4ade80;
            --danger: #f43f5e;
            --text: #f8fafc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', system-ui, sans-serif; }
        body { background: var(--bg); color: var(--text); padding: 15px; }
        .container { max-width: 480px; margin: 0 auto; }

        header { text-align: center; margin-bottom: 20px; }
        h1 { color: var(--primary); font-size: 1.4rem; text-transform: uppercase; letter-spacing: 2px; }

        /* Prediction Card */
        .engine-card {
            background: var(--card);
            border: 1px solid #334155;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
        }

        .status-light {
            font-size: 0.75rem;
            font-weight: 700;
            padding: 4px 12px;
            border-radius: 20px;
            background: #0f172a;
            color: #64748b;
            border: 1px solid #334155;
            display: inline-block;
            margin-bottom: 20px;
        }

        .status-light.active {
            color: var(--accent);
            border-color: var(--accent);
            background: rgba(74, 222, 128, 0.1);
        }

        .prediction-display {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .dozen-slot {
            flex: 1;
            background: #0f172a;
            border: 2px solid #334155;
            border-radius: 12px;
            padding: 20px 10px;
            transition: all 0.3s ease;
        }

        .dozen-slot.highlight {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.2);
        }

        .dozen-slot .val { font-size: 2.5rem; font-weight: 900; color: white; display: block; }
        .dozen-slot .tag { font-size: 0.65rem; color: #94a3b8; text-transform: uppercase; }

        .sequence-footer {
            font-size: 0.85rem;
            color: #94a3b8;
            background: rgba(0,0,0,0.2);
            padding: 8px;
            border-radius: 8px;
        }

        /* Controls */
        .input-bar { display: flex; gap: 8px; margin-bottom: 15px; }
        .text-input { 
            flex: 1; background: var(--card); border: 1px solid #334155; 
            border-radius: 8px; padding: 12px; color: white; 
        }
        
        .btn { padding: 12px 20px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; }
        .btn-go { background: var(--primary); color: #0f172a; }
        .btn-reset { background: var(--danger); color: white; }

        .grid {
            display: grid; grid-template-columns: repeat(6, 1fr); gap: 6px;
            background: var(--card); padding: 12px; border-radius: 12px; margin-bottom: 15px;
        }
        .num {
            aspect-ratio: 1; background: #334155; border: none;
            color: white; font-weight: bold; border-radius: 6px; cursor: pointer;
        }
        .num.zero { background: #16a34a; grid-column: span 1; }
        .num:active { background: var(--primary); }

        .log {
            display: flex; flex-wrap: wrap; gap: 6px; padding: 10px;
            background: rgba(0,0,0,0.1); border-radius: 8px; min-height: 40px;
        }
        .log-item { background: #334155; padding: 2px 8px; border-radius: 4px; font-size: 0.8rem; }
    </style>
</head>
<body>
    <div class="container">
        <header><h1>Dozens Tracker</h1></header>

        <div class="engine-card">
            <div id="status" class="status-light">WAITING FOR DATA</div>
            
            <div class="prediction-display">
                <div class="dozen-slot" id="s1"><span class="tag">Next Unique</span><span class="val">-</span></div>
                <div class="dozen-slot" id="s2"><span class="tag">Second Unique</span><span class="val">-</span></div>
            </div>

            <div class="sequence-footer">
                Pattern: <span id="patternStr" style="color:var(--primary); font-weight:bold;">---</span>
            </div>
        </div>

        <div class="input-bar">
            <input type="text" id="bulk" class="text-input" placeholder="Bulk input numbers...">
            <button id="addBtn" class="btn btn-go">LOAD</button>
            <button id="clrBtn" class="btn btn-reset">CLR</button>
        </div>

        <div class="grid" id="numberPad"></div>
        <div class="log" id="historyLog"></div>
        
        <p style="font-size: 0.7rem; color: #64748b; margin-top: 15px; text-align: center;">
            Logic: Finds last 3-dozen sequence, skips repeats to find 2 unique subsequent dozens.
        </p>
    </div>

    <script>
        let history = [];

        function getDozen(n) {
            if (n === 0) return 0;
            return Math.ceil(n / 12);
        }

        function createPad() {
            const pad = document.getElementById('numberPad');
            const zero = document.createElement('button');
            zero.className = 'num zero'; zero.textContent = '0';
            zero.onclick = () => add(0);
            pad.appendChild(zero);
            for(let i=1; i<=36; i++) {
                const b = document.createElement('button');
                b.className = 'num'; b.textContent = i;
                b.onclick = () => add(i);
                pad.appendChild(b);
            }
        }

        function add(n) {
            history.push(n);
            run();
        }

        function run() {
            // Update History List
            const log = document.getElementById('historyLog');
            log.innerHTML = history.slice(-18).map(n => `<span class="log-item">${n}</span>`).join('');

            if (history.length < 3) return;

            const dozHistory = history.map(getDozen);
            const currentPattern = dozHistory.slice(-3);
            document.getElementById('patternStr').textContent = currentPattern.join(' â†’ ');

            let uniques = [];
            let found = false;

            // Search history backwards for the most recent sequence match
            for (let i = dozHistory.length - 4; i >= 0; i--) {
                if (dozHistory[i] === currentPattern[0] && 
                    dozHistory[i+1] === currentPattern[1] && 
                    dozHistory[i+2] === currentPattern[2]) {
                    
                    // Sequence matched! Now extract 2 UNIQUE dozens following it
                    for (let j = i + 3; j < dozHistory.length - 3; j++) {
                        let candidate = dozHistory[j];
                        if (!uniques.includes(candidate)) {
                            uniques.push(candidate);
                        }
                        if (uniques.length === 2) break;
                    }

                    if (uniques.length > 0) {
                        found = true;
                        break; // Stop at the most recent historical occurrence
                    }
                }
            }

            render(found, uniques);
        }

        function render(isMatch, results) {
            const status = document.getElementById('status');
            const s1 = document.getElementById('s1');
            const s2 = document.getElementById('s2');
            
            if (isMatch) {
                status.textContent = "SEQUENCE MATCHED";
                status.classList.add('active');
                
                s1.querySelector('.val').textContent = results[0] || "?";
                s1.classList.add('highlight');
                
                s2.querySelector('.val').textContent = results[1] || "?";
                s2.classList.toggle('highlight', results.length > 1);
            } else {
                status.textContent = history.length < 3 ? "NEED MORE SPINS" : "PATTERN NOT FOUND";
                status.classList.remove('active');
                s1.querySelector('.val').textContent = "-";
                s2.querySelector('.val').textContent = "-";
                s1.classList.remove('highlight');
                s2.classList.remove('highlight');
            }
        }

        document.getElementById('addBtn').onclick = () => {
            const val = document.getElementById('bulk').value;
            const nums = val.split(/[ ,]+/).map(n => parseInt(n.trim())).filter(n => !isNaN(n) && n>=0 && n<=36);
            history = [...history, ...nums];
            run();
            document.getElementById('bulk').value = '';
        };

        document.getElementById('clrBtn').onclick = () => {
            history = [];
            document.getElementById('patternStr').textContent = "---";
            run();
        };

        window.onload = createPad;
    </script>
</body>
</html>
